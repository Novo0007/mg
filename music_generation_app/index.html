
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generation</title>
    <link rel="stylesheet" href="music_styles.css">
</head>
<body>
    <div class="container">
        <h1>Music Generation App</h1>
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your API key" />
        </div>
        <div class="form-group">
            <label for="voiceId">Voice ID:</label>
            <input type="text" id="voiceId" placeholder="Enter the Voice ID" />
        </div>
        <div class="form-group">
            <label for="instrumentalId">Instrumental ID:</label>
            <input type="text" id="instrumentalId" placeholder="Enter the Instrumental ID" />
        </div>
        <div class="form-group">
            <label for="lyrics">Lyrics:</label>
            <textarea id="lyrics" placeholder="Enter your lyrics"></textarea>
        </div>
        <button id="generateMusicBtn">Generate Music</button>
        <div id="status"></div>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="music_script.js"></script>
</body>
</html>
